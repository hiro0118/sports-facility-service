version: '3.8'

services:

  tennis-db:
    image: mysql:8.0.33
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tennis_db
    ports:
      - "3306:3306"
    volumes:
      - type: volume
        source: tennis-volume
        target: /var/lib/mysql
      - type: bind
        source: ./src/main/resources/db
        target: /docker-entrypoint-initdb.d
    networks:
      - backend

  tennis-service:
    build: ./
    ports:
      - "49160:8080"
    networks:
      - backend

volumes:
  tennis-volume:

networks:
  backend:
    driver: bridge